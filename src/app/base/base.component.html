
<div *ngFor="let tweet of tweets">
  <div class="post">

      <aside>
        <img src="https://robohash.org/{{tweet.Profile.username}}.png" alt="" />
      </aside>
    <div class="post-content">
      <h6 >{{tweet.Profile.username}}</h6>
      <p>{{tweet.tweet}}</p>
      <div class="actions">
        <span class="fa fa-heart"></span>
        <span class="fa fa-repeat"></span>
      </div>
    </div>
  </div>
</div>
